<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lista de Alunos</h1>
<hr>

    <table>
        <thead>
            <tr>
                <th> Matricula</th>
                <th> Nome </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="aluno:${alunos}">
                <td th:text="${aluno.ra}">Ra</td>
                <td th:text="${aluno.nome}">Nome</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
